<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <title>Customizer</title>
  <link rel="stylesheet" href="min.css" type="text/css">
</head>

<body>
  <script src="dist/min.js"></script>

<!-- setup display of the errors as required by OpenJSCAD.js -->
  <div class="jscad-container">
    <div id="header">
      <div id="errordiv"></div>
    </div>

<!-- setup display of the viewer, i.e. canvas -->
    <div oncontextmenu="return false;" id="viewerContext" design-url="jscad/weightplateclock.jscad" internalViewer=false></div>
    <table>
      <tr width=100%>
        <td width=50%>
          Item Price: <input readonly id="price">
        </td>
        <td width=50%>
          <div id="statusdiv"></div>
        </td>
      </tr>
    </table>

<!-- setup display of the status, as required by OpenJSCAD.js -->
<!-- set display: block to display this -->
    <div id="tail">
      <div id="parametersdiv"></div>
    </div>
    <div id="urlDiv">
      <p><a href="" id="urlLink" hidden = true>Custom Link</a>Design ID</p>  
      <p><textarea readonly id="designID"></textarea></p>
      <p><button  id="copyDesignID">Copy ID to Clipboard</button></p>
      </div>
  </div>

</body>

</html>
