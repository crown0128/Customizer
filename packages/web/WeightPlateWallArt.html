<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width">
  <title>Customizer</title>
  <link rel="stylesheet" href="min.css" type="text/css">
</head>

<body>
  <script src="dist/min.js"></script>

<!-- setup display of the errors as required by OpenJSCAD.js -->
  <div class="jscad-container">
    <div id="header">
      <div id="errordiv"></div>
    </div>

<!-- setup display of the viewer, i.e. canvas -->
    <div oncontextmenu="return false;" id="viewerContext" design-url="jscad/weightPlateWallArt.jscad" internalViewer=false></div>
    <div id="statusdiv"></div>


<!-- setup display of the status, as required by OpenJSCAD.js -->
<!-- set display: block to display this -->
    <div id="tail">
      <div id="parametersdiv"></div>
    </div>
    <div id="urlDiv">
      <p><a href="" id="urlLink" hidden = true>Custom Link</a>Design ID</p>  
      <table width= "100%">
        <tr width= "100%">
          <td width>
            <textarea readonly id="designID"></textarea>
          </td>
          <td width = "18px">
            <button  id="copyDesignID"></button>
          </td>
        </tr>
      </table>
      <p></p>
      </div>
  </div>

</body>

</html>
